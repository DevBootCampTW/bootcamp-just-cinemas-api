AWSTemplateFormatVersion: "2010-09-09"
Description: Creates an S3 website bucket for storing built jar files

Parameters:
 tagName:
    Type: String
    Description: The training session name such as bootcamp-feb-2018 or extended-paatshala-march-2018

Resources:
  APIArtefactsS3Bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Join [ "-", [ "api-build-artefacts-", Ref: tagName ] ]
      
  APIArtefactsS3BucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties:
      Bucket:
        Ref: "APIArtefactsS3Bucket"
      PolicyDocument:
        Statement:
          -
            Action:
              - "s3:GetObject"
            Effect: "Allow"
            Resource:
              Fn::Join:
                - ""
                -
                  - "arn:aws:s3:::"
                  -
                    Ref: "UIS3Bucket"
                  - "/*"
            Principal: "*"
